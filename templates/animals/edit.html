{% extends 'animals/base.html' %}


{% block content %}
<article class="edit">
  <form action="/animals/{{ animal.id }}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="first_name" required autofocus value="{{ animal.name }}">
    <label for="owner_id">Owner:</label>
    <select name="owner_id">
      <option value="" selected disabled>Choose owner</option>
      {% for owner in owners %}
      <option value="{{ owner.id }}">{{ owner.first_name }} {{ owner.last_name }}</option>
      {% endfor %}
    </select>
    <label for="dob">DOB:</label>
    <input type="text" name="dob" required value="{{ animal.dob }}">
    <label for="species">Species:</label>
    <input type="text" name="last_name" required value="{{ animal.species }}">
    <label for="vet_id">Assign vet:</label>
    <select name="vet_id">
      <option value="" selected disabled>Choose vet</option>
      {% for vet in vets %}
      <option value="{{ vet.id }}">{{ vet.first_name }} {{ vet.last_name }}</option>
      {% endfor %}
    </select>
    <label for="date_admitted">Date admitted:</label>
    <input type="text" name="date_admitted" required value="{{ animal.date_admitted }}">
    <label for="checked_in">Checked in?</label>
    <input type="checkbox" name="checked_in" {% if animal.checked_in %} checked {% endif %}>
    <input type="submit">
  </form>
</article>
{% endblock content %}
