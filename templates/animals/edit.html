{% extends 'animals/base.html' %}


{% block content %}
<article class="edit">
  <form action="/animals/{{ animal.id }}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Name" required autofocus value="{{ animal.name }}">
    <label for="owner_id">Owner:</label>
    <select name="owner_id" required>
      {% for owner in owners %}
      <option value="{{ owner.id }}" {% if owner.id == animal.owner.id %} selected {% endif %}>{{ owner.first_name }}
        {{ owner.last_name }}</option>
      {% endfor %}
    </select>
    <label for="dob">DOB:</label>
    <input type="text" name="dob" placeholder="dd-mm-yyyy" required value="{{ animal.dob }}">
    <label for="species">Species:</label>
    <input type="text" name="species" placeholder="Species" required value="{{ animal.species }}">
    <label for="vet_id">Assign vet:</label>
    <select name="vet_id" required>
      {% for vet in vets %}
      <option value="{{ vet.id }}" {% if vet.id == animal.vet.id %} selected {% endif %}>{{ vet.first_name }}
        {{ vet.last_name }}</option>
      {% endfor %}
    </select>
    <label for="date_admitted">Date admitted:</label>
    <input type="text" name="date_admitted" placeholder="dd-mm-yyyy" required value="{{ animal.date_admitted }}">
    <label for="checked_in">Checked in?</label>
    <input type="checkbox" name="checked_in" {% if animal.checked_in %} checked {% endif %}>
    <input type="submit">
  </form>
</article>
{% endblock content %}
